
name: seraj_aldean_flutter_app
description: "this app for the shaik seraj al dean"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.6.1
dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ──────────────────────────────────────────────────────────────────────────────
  # State Management & Architecture
  # ──────────────────────────────────────────────────────────────────────────────
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  injectable: ^2.5.1
  equatable: ^2.0.7
  freezed_annotation: ^3.1.0
  dartz: ^0.10.0
  get: ^4.7.2

  # ──────────────────────────────────────────────────────────────────────────────
  # Network & API
  # ──────────────────────────────────────────────────────────────────────────────
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  cached_network_image: ^3.4.1

  # ──────────────────────────────────────────────────────────────────────────────
  # Navigation & Routing
  # ──────────────────────────────────────────────────────────────────────────────
  go_router: ^16.2.0
  # ──────────────────────────────────────────────────────────────────────────────
  # UI Components & Widgets
  # ──────────────────────────────────────────────────────────────────────────────
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  flutter_animate: ^4.5.2
  skeletonizer: ^2.1.0+1
  lottie: 3.3.1
  marquee: ^2.3.0
  salomon_bottom_bar: ^3.3.2
  dropdown_search: 6.0.2
  carousel_slider: ^5.1.1

  # ──────────────────────────────────────────────────────────────────────────────
  # Media & Documents
  # ──────────────────────────────────────────────────────────────────────────────
  audioplayers: ^6.5.1
  video_player: ^2.8.2
  youtube_player_flutter: ^9.1.2
  voice_note_kit: ^1.3.3
  photo_view: ^0.15.0
  syncfusion_flutter_pdfviewer: ^31.1.19
  pdf: 3.11.3

  # ──────────────────────────────────────────────────────────────────────────────
  # Image & File Handling
  # ──────────────────────────────────────────────────────────────────────────────
  flutter_launcher_icons: ^0.13.1

  # ──────────────────────────────────────────────────────────────────────────────
  # Storage & Data Persistence
  # ──────────────────────────────────────────────────────────────────────────────
  shared_preferences: ^2.5.3
  path_provider: 2.1.5
  path: 1.9.1

  # ──────────────────────────────────────────────────────────────────────────────
  # Serialization & Data Handling
  # ──────────────────────────────────────────────────────────────────────────────
  json_annotation: 4.9.0
  json_serializable: ^6.1.4
  xml: ^6.6.1

  # ──────────────────────────────────────────────────────────────────────────────
  # Localization & Internationalization
  # ──────────────────────────────────────────────────────────────────────────────
  flutter_localization: ^0.3.3
  intl: ^0.20.2

  # ──────────────────────────────────────────────────────────────────────────────
  # Utilities & Helpers
  # ──────────────────────────────────────────────────────────────────────────────
  flutter_gen: ^5.11.0
  google_fonts: ^6.3.1
  logger: ^2.6.1
  talker_flutter: ^5.0.0

  permission_handler: ^12.0.1
  url_launcher: ^6.3.0
  share_plus: ^11.1.0
  rename: ^3.0.2

  # ──────────────────────────────────────────────────────────────────────────────
  # HTML & Web
  # ──────────────────────────────────────────────────────────────────────────────
  flutter_html: ^3.0.0
  html: ^0.15.0

  # ──────────────────────────────────────────────────────────────────────────────
  # Platform Specific
  # ──────────────────────────────────────────────────────────────────────────────
  android_intent_plus: ^6.0.0
  google_maps_flutter: ^2.12.3

# ════════════════════════════════════════════════════════════════════════════════
# DEV DEPENDENCIES
# ════════════════════════════════════════════════════════════════════════════════
dev_dependencies:
  # ──────────────────────────────────────────────────────────────────────────────
  # Testing
  # ──────────────────────────────────────────────────────────────────────────────
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # ──────────────────────────────────────────────────────────────────────────────
  # Code Generation
  # ──────────────────────────────────────────────────────────────────────────────
  build_runner: ^2.7.0
  freezed: ^3.0.0
  flutter_gen_runner: ^5.11.0
  launcher_name: ^1.0.2

# ════════════════════════════════════════════════════════════════════════════════
# FLUTTER CONFIGURATION
# ════════════════════════════════════════════════════════════════════════════════
flutter:
  uses-material-design: true

  # ──────────────────────────────────────────────────────────────────────────────
  # Assets
  # ──────────────────────────────────────────────────────────────────────────────
  assets:
    - assets/images/
    - assets/svg/
    - assets/lottie/
    - assets/bio_html_images/

  # ──────────────────────────────────────────────────────────────────────────────
  # Fonts
  # ──────────────────────────────────────────────────────────────────────────────
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri/Amiri-Bold.ttf
        - asset: assets/fonts/Amiri/Amiri-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 700

# ════════════════════════════════════════════════════════════════════════════════
# FLUTTER GEN CONFIGURATION
# ════════════════════════════════════════════════════════════════════════════════
flutter_gen:
  output: lib/gen/
  line_length: 120
  integrations:
    image: true
    flutter_svg: true

# ════════════════════════════════════════════════════════════════════════════════
# LAUNCHER NAME CONFIGURATION
# ════════════════════════════════════════════════════════════════════════════════
launcher_name:
  default: "Seraj Aldean"
  ar: "الشيخ عبدالله سراج الدين رحمه الله"



flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/app_icon48.png"